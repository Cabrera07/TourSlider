<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="/img/favicon.svg" rel="icon"/>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>

    <header>
        <nav>
