<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Slider</title>

    <!-- FAVICON -->
    <link href="./img/icons/favicon.png" rel="icon"/>

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JAVASCRIPT FILE -->
    <script defer src="./js/main.js"></script>
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <nav class="nav-links">
            <a class="tabs active" href="#">Home</a>
            <a class="tabs" href="#" id="country-link">Country Name</a>
            <a class="tabs" href="#">Contactanos</a>
        </nav>
    </header>
    
    <!-- SLIDER SECTION -->
    <div class="slider">

        <!-- SLIDER ITEM LIST -->
        <div class="list">

            <!-- SLIDER ITEM 1: JAMAICA -->
            <div class="item" data-country="Jamaica">
                <img class="country_img" src="./img/index/jamaica_landscape.jpg" alt="Paisaje de Jamaica">

                <div class="content">
                    <img src="./img/icons/logo.png" alt="Tour Slider Logo" class="logo" id="logo">
                    <div class="type">JAMAICA</div>
                    <div class="info_button">
                        <button data-url="./pages/jamaica.html">VER MÁS</button>
                    </div>
                </div>
            </div>

            <!-- SLIDER ITEM 2: VENEZUELA -->
            <div class="item" data-country="Venezuela">
                <img class="country_img" src="./img/index/venezuela_landscape.jpg" alt="Paisaje de Venezuela">

                <div class="content">
                    <img src="./img/icons/logo.png" alt="Tour Slider Logo" class="logo">
                    <div class="type">VENEZUELA</div>
                    <div class="info_button">
                        <button data-url="./pages/venezuela.html">VER MÁS</button>
                    </div>
                </div>
            </div>

            <!-- SLIDER ITEM 3: FRANCIA -->
            <div class="item" data-country="Francia">
                <img class="country_img" src="./img/index/paris_landscape.jpg" alt="Paisaje de Francia">

                <div class="content">
                    <img src="./img/icons/logo.png" alt="Tour Slider Logo" class="logo" >
                    <div class="type">FRANCIA</div>
                    <div class="info_button">
                        <button data-url="./pages/francia.html">VER MÁS</button>
                    </div>
                </div>
            </div>

            <!-- SLIDER ITEM 4: COREA DEL SUR -->
            <div class="item" data-country="Corea Del Sur">
                <img class="country_img" src="./img/index/seoul_landscape.jpg" alt="Paisaje de Corea del Sur">

                <div class="content">
                    <img src="./img/icons/logo.png"alt="Tour Slider Logo" class="logo" >
                    <div class="type">COREA DEL SUR</div>
                    <div class="info_button">
                        <button data-url="./pages/corea.html">VER MÁS</button>
                    </div>
                </div>
            </div>

            <!-- SLIDER ITEM 5: JAPÓN -->
            <div class="item" data-country="Japón">
                <img class="country_img" src="./img/index/japan_landscape.jpg" alt="Paisaje de Japón">

                <div class="content">
                    <img src="./img/icons/logo.png"alt="Tour Slider Logo" class="logo" >
                    <div class="type">JAPÓN</div>
                    <div class="info_button">
                        <button data-url="./pages/japon.html">VER MÁS</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- THUMBNAIL SECTION -->
        <div class="thumbnail">
            <div class="item">
                <img class="thumbnail_img" src="./img/index/jamaica_landscape.jpg" alt="Paisaje de Jamaica">
            </div>
            <div class="item">
                <img class="thumbnail_img" src="./img/index/venezuela_landscape.jpg" alt="Paisaje de Venezuela">
            </div>
            <div class="item">
                <img class="thumbnail_img" src="./img/index/paris_landscape.jpg" alt="Paisaje de Francia">
            </div>
            <div class="item">
                <img class="thumbnail_img" src="./img/index/seoul_landscape.jpg"  alt="Paisaje de Corea del Sur">
            </div>
            <div class="item">
                <img class="thumbnail_img" src="./img/index/japan_landscape.jpg" alt="Paisaje de Japón">
            </div>
        </div>

        <!-- NAVIGATION BUTTONS -->
        <div class="nextPrevArrows">
            <button class="prev"> < </button>
            <button class="next"> > </button>
        </div>


    </div>

</body>
</html>
